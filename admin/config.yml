backend:
  name: github
  repo: daenub/next-test
  site_domain: pedantic-austin-dd58f8.netlify.com
media_folder: public/img
public_folder: img
collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    identifier_field: title
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown"}
